<div class="container__task-tracker">
  <div class="task-type new-tasks">
    <span>{{ newTasks }}</span>
    <p>New Tasks</p>
  </div>
  <div class="task-type active-tasks">
    <span>{{ activeTasks }}</span>
    <p>Active Tasks</p>
  </div>
  <div class="task-type resolved-tasks">
    <span>{{ resolvedTasks }}</span>
    <p>Resolved Tasks</p>
  </div>
</div>
