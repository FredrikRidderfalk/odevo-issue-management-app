<div class="container__report-issue">
  <div>
    <h3 class="title">{{ title }}</h3>
    <p class="subtitle">{{ subtitle }}</p>
  </div>
  <div class="container__welcome-img">
    <button class="report-issue-btn">
      <span class="material-symbols-outlined"> add </span>
    </button>
  </div>
</div>

<!-- Issue Reporting Form -->
<form class="container__form" (submit)="reportIssue()">
  <div>
    <h3 class="title">{{ prompt }}</h3>
  </div>
  <div class="container__input">
    <input
      class="form-input"
      type="text"
      name="inputBrf"
      placeholder="Brf"
      [(ngModel)]="inputBrf"
    />
    <input
      class="form-input"
      type="text"
      name="inputDescription"
      placeholder="Description of the issue"
      [(ngModel)]="inputDescription"
    />
    <input
      class="form-input"
      type="text"
      name="inputContact"
      placeholder="Full name"
      [(ngModel)]="inputContact"
    />
    <input type="submit" value="{{ report }}" class="submit-btn" />
  </div>
</form>

<!-- Added tasks -->
<div class="container__temp-tasks">
  <div
    class="task {{ task.addedToCalendar ? 'added-to-calendar' : '' }} {{
      task.read ? 'read' : ''
    }}"
    *ngFor="let task of tasks; let i = index"
    style="border: 1px solid black"
    (click)="markTaskAsRead(i)"
  >
    <div class="calendar">
      <span
        id="calendar-icon"
        class="material-symbols-outlined"
        (click)="addToCalendar(i)"
        >{{ task.addedToCalendar ? "event_available" : "calendar_today" }}</span
      >
    </div>
    <div class="id">Issue: #{{ i + 1 }}</div>
    <div class="brf">
      {{ task.brf }}
    </div>
    <div class="description">
      {{ task.description }}
    </div>
    <div class="contact">
      {{ task.contact }}
    </div>
    <button class="resolve-btn" (click)="markTaskAsResolved(i)">
      Mark as resolved
    </button>
  </div>
</div>
