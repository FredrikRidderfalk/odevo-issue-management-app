<div class="container__new-task">
  <div class="new-task__text">
    <div class="new-task__info">
      <h3 class="name">{{ name }}</h3>
      <p class="info">
        {{ info }}
      </p>
    </div>
    <div class="extra-info">
      <div class="contact">
        <p>{{ contact }}</p>
      </div>
      <div class="date-added">
        <p>{{ date }}</p>
      </div>
    </div>
  </div>

  <div class="new-task__icons">
    <div class="calendar">
      <span id="calendar-icon" class="material-symbols-outlined">{{
        calendarIcon
      }}</span>
    </div>
    <div class="task-type">
      <img class="task-type__img" src="{{ tagSource }}" alt="Tag" />
    </div>
  </div>
</div>
