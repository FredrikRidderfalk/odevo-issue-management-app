<div class="container__new-task">
  <div class="new-task__text">
    <div class="new-task__info">
      <h3 class="name">{{ name }}</h3>
      <p class="info">
        {{ info }}
      </p>
    </div>
    <div class="extra-info">
      <div class="contact">
        <p>{{ contact }}</p>
      </div>
      <div class="date-added">
        <p>{{ date }}</p>
      </div>
    </div>
  </div>

  <div class="new-task__icons">
    <div class="calendar">
      <span id="calendar-icon" class="material-symbols-outlined">{{
        calendarIcon
      }}</span>
    </div>
    <div class="task-type">
      <img class="task-type__img" src="{{ tagSource }}" alt="Tag" />
    </div>
  </div>
</div>

<!-- Updated task, no styling -->
<!-- Added tasks -->
<div class="container__temp-tasks">
  <div
    class="task {{ task.addedToCalendar ? 'added-to-calendar' : '' }} {{
      task.read ? 'read' : ''
    }}"
    *ngFor="let task of tasks; let i = index"
    style="border: 1px solid black"
    (click)="markTaskAsRead(i)"
  >
    <div class="calendar">
      <span
        id="calendar-icon"
        class="material-symbols-outlined"
        (click)="addToCalendar(i)"
        >{{ calendarIcon }}</span
      >
    </div>
    <div class="id">Issue: #{{ i + 1 }}</div>
    <div class="brf">
      {{ task.brf }}
    </div>
    <div class="description">
      {{ task.description }}
    </div>
    <div class="contact">
      {{ task.contact }}
    </div>
    <button class="resolve-btn" (click)="markTaskAsResolved(i)">
      Mark as resolved
    </button>
  </div>
</div>
